<!-- Ajoutez l'extension du template de base -->
{% extends 'dashboard/base.html' %}
{% block content %}
<form method="post" enctype="multipart/form-data" class="glass-form">
    {% csrf_token %}
    <div class="form-group">
        {{ form.csv_file.label_tag }}
        {{ form.csv_file }}
    </div>
    <button type="submit" class="import-btn">Importer</button>
</form>
{% endblock %}
